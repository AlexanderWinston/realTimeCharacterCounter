<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real-Time Character Counter</h2>
      <textarea id="textArea" class="textArea" placeholder="Please write your text here..." maxlength="100"></textarea>
      <div class="counterContainer">
        <p>Total Characters: <span class="totalCounter" id="totalCounter">100</span></p>
        <p>Remaining: <span class="remaining" id="remaining">20</span></p>  
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
